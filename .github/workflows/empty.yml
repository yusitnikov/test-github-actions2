name: Empty

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:
    types: [chameleon-event]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout external code
        uses: actions/checkout@v4
        with:
          repository: 'yusitnikov/test-github-actions'
          token: '${{ secrets.TEST_ACTIONS_PAT }}'
          ref: main
          path: external
          fetch-depth: 0
          sparse-checkout: |
            c.json
          sparse-checkout-cone-mode: false

      - name: Update the code
        id: update
        run: |
          mv external/c.json ./c.json
          rm -rf external
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add c.json
          git commit -m "ci: auto-generated code" || echo "noChanges=true" >> $GITHUB_OUTPUT

      - name: On changes
        if: ${{!steps.update.outputs.noChanges}}
        run: echo There are changes!

      - name: On no changes
        if: ${{steps.update.outputs.noChanges}}
        run: echo There are no changes!
